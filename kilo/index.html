<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootswatch@5.1.1/dist/cosmo/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" type="image/png" href="favicon.ico" />
    <title>Kilo</title>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand ps-lg-4" href="#">CCAD Puck</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor01"
                aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarColor01">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Home
                            <span class="visually-hidden">(current)</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Setup -->
    <section class="bg-light text-dark p-lg-3 p-md-2 p-sm-1">
        <div class="container">
            <div class="d-md-flex justify-content-between align-items-center">
                <div class="input-group level-input">
                    <label class="input-group-text" id="labelLevel" for="inputGroupSelectLevel">Set Level</label>
                    <select class="form-select" id="inputGroupSelectLevel" name="SelectLevel"
                        onchange="LevelSelected('inputGroupSelectLevel','inputGroupSelectRoom')">
                        <option selected>Choose Level</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="11">11</option>
                        <option value="12">12</option>
                        <option value="13">13</option>
                        <option value="14">14</option>
                        <option value="15">15</option>
                        <option value="16">16</option>
                        <option value="17">17</option>
                        <option value="18">18</option>
                    </select>
                </div>
                <div class="input-group level-input">
                    <label class="input-group-text" disabled="true" id="labelRoom"
                        for="inputGroupSelectRoom">Room</label>
                    <select class="form-select" id="inputGroupSelectRoom" name="SelectRoom"
                        onchange="RoomSelected('inputGroupSelectLevel','inputGroupSelectRoom')"></select>
                </div>
                <button id="btnConnect" class="btn btn-primary" disabled="true" onclick=connectclick()>Connect</button>
                <button id="btnDisconnect" class="btn btn-primary" disabled="true"
                    onclick=disconnectclick()>Disconnect</button>
                <button id="btnSavepositionbyminutes" class="btn btn-primary" disabled="true"
                    onclick=savepositionbyminutesclick()>Save</button>
                <div class="form-group">
                    <div class="form-group">
                        <div class="input-group">
                            <span class="input-group-text">Battery</span>
                            <input type="text" class="form-control" id="batterylevel" name="batterylevel" maxlength="3"
                                size="1" readonly>
                            <span class="input-group-text">%</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Chart -->
    <canvas id="chartpositionpastminute" width="1000" height="240"></canvas>

    <script src="https://www.puck-js.com/puck.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r99/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
    <script type='text/javascript' language='javascript' src="script.js"></script>

    <!-- Footer -->
    <footer>
        <div class="container">
            <p>&copy; 2021 - Cleveland Clinic Abu Dhabi</p>
        </div>
    </footer>
</body>

</html>
