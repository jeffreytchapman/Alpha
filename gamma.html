 <body>
  <script src="https://www.puck-js.com/puck.js"></script>
  <button id="btnConnectnow" onclick=connectnow()>Connect</button>
  <button id="btnDisconnectnow" onclick=disconnectnow()>Disconnect</button>
  <button id="btnBattery" onclick=battery()>Battery2</button>
  <label for="batterylevel">Battery Level:</label>
  <input type="text" id="batterylevel" name="batterylevel" maxlength="3" size="4" readonly>
  
  <script type="text/javascript">
  
  var flashtimer
  var batteryvalue
  function connectnow() {
    flashtimer = setInterval(flasher, 2000);
  }

  function flasher() {
    Puck.write('digitalPulse(LED2, 1, 200);\n');
  }
  
  function disconnectnow() {
    clearInterval(flashtimer);
    Puck.write('reset();\n');
  }
  
   function battery() {
     console.log("im here");
     //document.getElementById("batterylevel").value=Puck.write('E.getBattery();\n');
     //batteryvalue=Puck.write("E.getBattery();\n") gives a funky promise
     batteryvalue=Puck.eval("E.getBattery()");
     console.log("batteryvalue=", batteryvalue);
     console.log("im done");
     //document.getElementById("batterylevel").value=batteryvalue
   }
  </script>
   </body>
</html>
