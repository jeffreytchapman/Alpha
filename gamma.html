<html>
 <head>
 </head>
 <body>
  <script src="https://www.puck-js.com/puck.js"></script>
  <button id="btnConnectnow" onclick=connectnow()>Connect9</button>
  <button id="btnDisconnectnow" onclick=disconnectnow()>Disconnect</button>
  <label for="batterylevel">Battery Level:</label>
  <input type="text" id="batterylevel" name="batterylevel" maxlength="3" size="4" readonly>
  
  <script type="text/javascript">
  
  var flashtimer
  function connectnow() {
    var bat; 
    bat =Puck.eval("E.getBattery();\n");
    document.getElementById("batterylevel").value=bat;
    flashtimer = setInterval(flasher, 2000);
    //document.getElementById("batterylevel").value = E.getBattery();
  }

  function flasher() {
    Puck.write('digitalPulse(LED2, 1, 200);\n');
  }
  
  function disconnectnow() {
    clearInterval(flashtimer);
    Puck.write('reset();\n');
  }
  </script>
   </body>
</html>
